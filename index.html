<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="image/undraw_male_avatar_g98d.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="video/video-background.mp4" type="video/mp4">
    </video>
  </div>

  <div class="login-container">
    <form>
      <img src="image/undraw_mobile_content_xvgr.svg" alt="image login">
      <!-- <label for="nome">Nome:</label> -->
      <input class="input-form" type="text" id="nome" name="nome" placeholder="Nome">

      <!-- <label for="email">E-mail:</label> -->
      <input class="input-form" type="email" id="email" name="email" placeholder="E-mail">

      <!-- <label for="senha">Crie sua senha:</label> -->
      <input class="input-form" type="tel" id="number" name="number" placeholder="(00) 0000-0000">


      <label class="login-checkbox">
        <input type="checkbox">
        Você concorda com o nossos <a href="#">Termos de condições</a> e <a href="#">Políticas de privacidade.</a>
      </label>

    </form>
    <a href="https://github.com/fernandobricio" class="link-button" target="_blank">
      <button type="submit">
        Entrar
      </button>
    </a>
  </div>

</body>

</html>
